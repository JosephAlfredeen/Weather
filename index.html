<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.com or something</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="script.js"></script>
</head>
<body onload='showInfo("http://api.weatherapi.com/v1/current.json?key=318aa1ee4ae245f18db141657230903&q=Uppsala&aqi=no")'>

    
    <header>
        <div class="h-div1">
            <label for="checkbox1">
                <input type="checkbox" id="checkbox1">
                    <i class="fa-solid fa-arrow-up fa-2x" id="arrow"></i>
            </label>
            <p>Popular</p>
        </div>
        <a href="index.html"><img src="images/wos-logo (1).png" alt="WOS logo"></a>
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="searchbar" type="text" placeholder="Search..." onkeydown="test()">
        </div>
        <div class="h-div2">
            <label for="checkbox2">
                <input type="checkbox" id="checkbox2">
                    <i class="fa-solid fa-arrow-up fa-2x" id="arrow"></i>
            </label>
            <p>C°</p>
        </div>
    </header>

    <div class="dropdown">
        
    </div>

    <div class="container">
        <div class="head-container">
            <h1>Favorites</h1>
        </div>
        <div class="place-container">
            <div class="head-container">
                <h1><span id="city"></span> in <span id="country"></span></h>
            </div>
            <table>
                <thead>
                    <tr>
                        <td>Temp</td>
                        <td>Feels like</td>
                        <td>Wind speed (gusts)</td>
                        <td>Humidity</td>
                        <td>Pressure</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="temp"></span> °C</td>
                        <td><span id="feelsLike"></span> °C</td>
                        <td><span id="wind"></span> m/s (<span id="gusts"></span>)</td>
                        <td><span id="humidity"></span>%</td>
                        <td><span id="pressure"></span> mb</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    
        <div id="frame"></div>
    </div>

    
</body>
</html>
